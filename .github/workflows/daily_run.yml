name: Daily Signal Curator

on:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run collector
        run: python src/collector.py

      - name: Upload daily digest artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-digest
          path: out/*.md